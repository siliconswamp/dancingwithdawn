<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Portal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="images\logo_nowords.png" type="image/png">
</head>
<body ng-app="portalApp">
<div id="ppHeader"></div>
<div class="content">
    <div ng-controller="PortalController">
        <div id="ppStaticMenu"></div>
        <div style="padding-right: 20px; text-align: center;">
            <h1>Important News</h1>
            <label class="pageContent">{{(admin_features | filter:{type:'ppNews'})[0].message}}</label>
            <h1>Schedule</h1>
            <label class="pageContent"><!--{{this.User.Schedule}}--></label>
            <h1>Children</h1>
            <label class="pageContent"><!--{{this.User.Children}}--></label>
        </div>
    </div>
</div>


<div id="footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/portalMethods.js"></script>
<script src="js/controllers/portalController.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="js/scripts/content.js"></script>
</body>
</html>
