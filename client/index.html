<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="images\logo_nowords.png" type="image/png">
</head>
<body ng-app="portalApp">
<div id="header"></div>
<div class="content">
    <div ng-controller="PortalController">
        <div>
            </br>
            <div style="text-align: right;">
                <div style="color:#636363; text-align: center; float: right; padding-right: 200px; font-variant: small-caps; vertical-align: center"  width="500" height="200">
                    <h1 style="clear: left; margin-bottom: 0px">Dance With Dawn</h1>
                    <h5 style="margin-top: 0px; color: #969696;">Kids Dance & Theatre Classes Filled With Love & Joy</h5>
                </div>
                <img style="float: right;" src="images/logo_nowords.png" height="100">
            </div>
            <div ng-app ng-controller="webtext" style="line-height: 10pt; display:inline-block;">
                <span>
                    <img style="padding-left:40px; width: 40%" src="images/childernFabric.png">
                    <div style="float:right; width: 50%; padding-right: 20px">
                        <h4>Building Creative Minds With Dance & Music</h4>
                        <label class="pageContent">{{homepage.summary}}</label>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/portalMethods.js"></script>
<script src="js/controllers/portalController.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="js/scripts/content.js"></script>
</body>
</html>
